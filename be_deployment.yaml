apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend-1
    app.kubernetes.io/component: backend-1
    app.kubernetes.io/instance: backend-1
  name: backend-1
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      deployment: backend-1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        deployment: backend-1
    spec:
      containers:
      - image: quay.io/obryan5598/spring-boot-hello-world@sha256:4ee0ed513b4c79536bd2fa5965d1d9ce6cbb8d7a718f5088b10c6051305b4c7c 
        imagePullPolicy: IfNotPresent
        name: backend-1
        resources:
          limits:
            memory: 512Mi
          requests:
            memory: 256Mi
        ports:
        - containerPort: 8080
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        env:
          - name: GREETING
            valueFrom:
             configMapKeyRef:
                name: backend-greeting
                key: greeting
        volumeMounts:
        - mountPath: /var/local/SP
          name: pvc-jars
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20
          timeoutSeconds: 2
          periodSeconds: 3
          failureThreshold: 2
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 20 
          timeoutSeconds: 2
          periodSeconds: 8
          failureThreshold: 1
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: pvc-jars
        persistentVolumeClaim:
          claimName: pvc-jars
