apiVersion: autoscaling/v2 
kind: HorizontalPodAutoscaler
metadata:
  name: backend-memory-autoscale 
  namespace: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1 
    kind: Deployment 
    name: backend-1
  minReplicas: 2
  maxReplicas: 10 
  metrics: 
  - type: Resource
    resource:
      name: memory 
      target:
        type: Utilization 
        averageUtilization: 10 
  behavior: 
    scaleUp:
      stabilizationWindowSeconds: 10
      policies:
      - type: Pods
        value: 6
        periodSeconds: 10
      - type: Percent
        value: 10
        periodSeconds: 10
      selectPolicy: Max
