apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app.kubernetes.io/name: spring-boot-hello-world
  name: spring-boot-hello-world
spec:
  output:
    to:
      kind: DockerImage
      name: quay.io/obryan5598/spring-boot-hello-world
  source:
    # Expect a local directory to be streamed to OpenShift as a build source
    type: Binary
    binary: {}
  strategy:
    type: Docker
    dockerStrategy:
      # Find the image build instructions in ./Dockerfile
      dockerfilePath: Dockerfile
